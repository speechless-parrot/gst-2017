    <script>
        // Save the original Date object
        const OriginalDate = Date;

        // Create a new Date class that behaves like the original, but modifies the year
        class MockDate extends OriginalDate {
            constructor(...args) {
                // If a date is created with parameters (e.g., new Date('2025-01-01')),
                // use the original constructor without modification.
                if (args.length > 0) {
                    super(...args);
                } else {
                    // If the current date is requested (e.g., new Date()),
                    // get the real date and time...
                    const now = new OriginalDate();
                    // ...but set the year to 2017.
                    now.setFullYear(2017);
                    // Create the date with the modified year.
                    super(now);
                }
            }

            // Also override the static Date.now() method for consistency
            static now() {
                const now = new OriginalDate();
                now.setFullYear(2017);
                return now.getTime();
            }
        }

        // Replace the global Date object with our modified version
        window.Date = MockDate;
    </script>
